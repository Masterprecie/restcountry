<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./css/styles.css">
	<title>Countries</title>

</head>

<body class="home">
	<nav>
		<div class="nav">
			<h2>Where in the world?</h2>
			<a href="#">
				<i id="toggle-icon" class="toggle-icon fas fa-moon"></i>
				<span id="toggle-text">Dark Mode</span>
				<button id="toggle-dark-mode" style="display: none;">Toggle Mode</button>

			</a>

		</div>
	</nav>



	<!-- search and filter option -->

	<section id="search-filter">
		<div class="section-wrapper">
			<div class="search">
				<i class="fas fa-search"></i>
				<input class="search-input" id="search-input" type="text" id="search"
					placeholder="Search for a country...">
			</div>
			<div class="filter-dropdown">
				<button class="dropbtn">
					<span>Filter by Region</span>
					<span><i class="fas fa-chevron-down"></i></span>
				</button>
				<div class="dropdown-content">
					<div class="regions">
						<a href="#" class="region">Africa</a>
						<a href="#" class="region">America</a>
						<a href="#" class="region">Asia</a>
						<a href="#" class="region">Europe</a>
						<a href="#" class="region">Oceania</a>
					</div>
				</div>
			</div>

		</div>

	</section>

	<!-- countries display -->
	<section class="countries">

	</section>



	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="./js/script.js"></script>
</body>

</html>
