<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/95d236797e.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./css/styles.css">
	<title>Countries</title>

</head>

<body class="home">
	<nav>
		<div class="nav">
			<h2>Where in the world?</h2>
			<a href="#" class="toggle-dark-mode" id="toggle-dark-mode">
				<i id="toggle-icon" class="fas fa-moon"></i>Dark Mode
			</a>
		</div>
	</nav>

	<!-- search and filter option -->

	<section id="search-filter">
		<div class="section-wrapper">
			<div class="search">
				<i class="fas fa-search"></i>
				<input class="search-input" id="search-input" type="text" id="search"
					placeholder="Search for a country...">
			</div>
			<div class="filter-dropdown">
				<button class="dropbtn">
					<span>Filter by Region</span>
					<span><i class="fas fa-chevron-down"></i></span>
				</button>
				<div class="dropdown-content">
					<div class="regions">
						<a href="#" class="region">Africa</a>
						<a href="#" class="region">America</a>
						<a href="#" class="region">Asia</a>
						<a href="#" class="region">Europe</a>
						<a href="#" class="region">Oceania</a>
					</div>
				</div>
			</div>

		</div>

	</section>

	<!-- countires display -->
	<section class="countries">

	</section>



	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="./js/script.js"></script>
</body>

</html>
